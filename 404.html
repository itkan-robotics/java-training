<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SwyftNav Documentation</title>
    <style>
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #f8f9fa;
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }
        a { 
            color: #0066cc; 
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        a:hover { 
            background: #0052a3;
            text-decoration: none;
        }
        .logo {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SwyftNav</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist. It may have been moved or the URL might be incorrect.</p>
