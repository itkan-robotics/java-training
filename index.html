<!DOCTYPE html>
<html lang="en" data-content_root="./">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>SwyftNav - Programming Fundamentals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicons for Website (Dark = Light Mode & Vice Versa) -->
    <link rel="icon" href="./media/FRCCodeLabDark.svg" type="image/svg+xml">
    <link rel="icon" href="./media/FRCCodeLabLight.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="./media/FRCCodeLab.png" type="image/png" sizes="any">

</head>
<body>
    <input type="checkbox" class="sidebar-toggle" name="__navigation" id="__navigation">
    <label class="overlay sidebar-overlay" for="__navigation">
        <div class="visually-hidden">Hide navigation sidebar</div>
    </label>

    <div class="page">
        <header class="mobile-header">
            <div class="header-left">
                <label class="nav-overlay-icon" for="__navigation">
                    <div class="visually-hidden">Toggle site navigation sidebar</div>
                    <div class="icon">â˜°</div>
                </label>
            </div>
            <div class="header-center">
                <nav class="header-navigation">
                    <a href="#homepage" class="header-nav-link" onclick="openTab(event, 'homepage')">Home</a>
                    <a href="#java-training" class="header-nav-link" onclick="openTab(event, 'java-training')">Java Training</a>
                    <a href="#ftc-specific" class="header-nav-link" onclick="openTab(event, 'ftc-specific')">FTC Training</a>
                    <a href="#frc-specific" class="header-nav-link" onclick="openTab(event, 'frc-specific')">FRC Training</a>
                    <a href="#competitive-training" class="header-nav-link" onclick="openTab(event, 'competitive-training')">Competitive</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-container-header">
                    <input type="text" class="search-input-header" placeholder="Search (Ctrl+K)..." id="header-search" autocomplete="off" autocorrect="off">
                </div>
                <div class="theme-toggle-container theme-toggle-header">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <div class="visually-hidden">Toggle Light / Dark theme</div>
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <aside class="sidebar-drawer">
            <div class="sidebar-container">
                <div class="sidebar-sticky">
                    <a class="sidebar-brand" href="https://github.com/itkan-robotics/java-training" target="_blank">
                        <!-- <img width="24px" height="24px" id="git-logo" src="/media/Git-Icon-White.svg"> -->
                        <span class="sidebar-brand-text">SwyftNav</span>
                    </a>
                    
                    <div class="sidebar-scroll">
                        <!-- Mobile sidebar navigation - appears on small screens -->
                        <div class="mobile-sidebar-nav">
                            <!-- Mobile search bar -->
                            <div class="mobile-sidebar-search-container">
                                <input type="text" class="mobile-sidebar-search-input" placeholder="Search (Ctrl+K)..." id="mobile-sidebar-search" autocomplete="off" autocorrect="off">
                            </div>
                            
                            <a href="#homepage" class="header-nav-link" onclick="openTab(event, 'homepage')">Home</a>
                            <a href="#java-training" class="header-nav-link" onclick="openTab(event, 'java-training')">Java Training</a>
                            <a href="#ftc-specific" class="header-nav-link" onclick="openTab(event, 'ftc-specific')">FTC Training</a>
                            <a href="#frc-specific" class="header-nav-link" onclick="openTab(event, 'frc-specific')">FRC Training</a>
                            <a href="#competitive-training" class="header-nav-link" onclick="openTab(event, 'competitive-training')">Competitive</a>
                        </div>
                        
                        <div class="sidebar-tree">
                            <p class="caption" role="heading">
                                <span class="caption-text">Contents:</span>
                            </p>
                            <ul id="sidebar-navigation">
                                <!-- Navigation will be dynamically loaded here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-resize-handle"></div>
        </aside>

        <div class="main">
            <div class="content">
                <div class="article-container">
                    <article role="main" id="furo-main-content">
                        <div id="tab-container">
                            <!-- Tab content will be dynamically loaded here -->
                        </div>
                    </article>
                </div>
                
                <footer>
                    <div class="bottom-of-page">
                        <div class="left-details">
                            <div class="copyright">
                                Copyright Â© 2025 SwyftNav
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules in dependency order -->
    <script src="js/app-state.js"></script>
    <script src="js/config-manager.js"></script>
    <script src="js/content-manager.js"></script>
    <script src="js/navigation-manager.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/search-manager.js"></script>
    <script src="js/sidebar-resize-manager.js"></script>
    <script src="js/event-manager.js"></script>
    <script src="js/application.js"></script>
    <script src="js/global-functions.js"></script>
</body>
</html>
