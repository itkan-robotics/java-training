<!DOCTYPE html>

    <title>FRCCodeLab - Programming Fundamentals</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicons for Website (Dark = Light Mode & Vice Versa) -->
    <link rel="icon" href="/data//favicons/FRCCodeLabDark.svg" type="image/svg+xml">
    <link rel="icon" href="/data//favicons/FRCCodeLabLight.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <!-- <link rel="icon" href="/favicons/FRCCodeLab.svg" type="image/svg+xml"> -->
    <link rel="icon" href="/data/favicons/FRCCodeLab.png" type="image/png" sizes="any">

<body>
    <input type="checkbox" class="sidebar-toggle" name="__navigation" id="__navigation">
    <label class="overlay sidebar-overlay" for="__navigation">
        <div class="visually-hidden">Hide navigation sidebar</div>
    </label>

    <div class="page">
        <header class="mobile-header">
            <div class="header-left">
                <label class="nav-overlay-icon" for="__navigation">
                    <div class="visually-hidden">Toggle site navigation sidebar</div>
                    <div class="icon">â˜°</div>
                </label>
            </div>
            <div class="header-center">
                <div class="brand">FRCCodeLab</div>
            </div>
            <div class="header-right">
                <div class="theme-toggle-container theme-toggle-header">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <div class="visually-hidden">Toggle Light / Dark theme</div>
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <aside class="sidebar-drawer">

                        <span class="sidebar-brand-text">FRCCodeLab</span>
                    </a>
                    
                    <div class="sidebar-scroll">
                        <div class="sidebar-tree">
                            <p class="caption" role="heading">
                                <span class="caption-text">Contents:</span>
                            </p>
                            <ul id="sidebar-navigation">
                                <!-- Navigation will be dynamically loaded here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="main">
            <div class="content">

                <footer>

                        <div class="left-details">
                            <div class="copyright">

                            </div>
                        </div>
                    </div>
